<!-- FRONT PAGE -->
<template name="mainArea">
<div class="row full-width black-background" id="logo-row">
	<div class="small-12 columns" id="logo-columns">
		<div class="center-horiz logo">
			<strong class="hide-for-large-up">
				<img class="logo-fengshui" id="logo-img" src="img/shufuclear.png">
			</strong>
			<strong class="hide-for-small-only hide-for-medium-only">
				<img id="logo-img" src="img/shufuclear.png">
			</strong>
		</div>
		<div class="hide">{{stars}}</div>
	</div>
</div>

<!-- MAIN BUTTONS -->
<div class="row full-width black-background" id="button-row">
    <div class="medium-5 columns center-text inline">
        <a href="#" class="button expand mainbutton" > DESIGN </a>
    </div>
    <div class="medium-2 columns center-text">
    	<h1 id="plus">+</h1>
    </div>
    <div class="medium-5 columns center-text inline">
     	<a href="#" class="button expand mainbutton">APPLICATION DEVELOPMENT</a>
    </div>
</div>

<!-- BLURB -->

<template name="subHeading">
	<div class="row" id="subheading-row">

	<div class="large-12 columns">
	<p class="center-text hiku">We take your projects and products<br>and transform them into the most comfortable experiences<br>for you and your users. 
	</p>
	</div>
	</div>
</template>



<template name="aboutUs">
	<div class="row" id="about-row">
		<div class="row">
		<div class="small-12 columns">
			<p class="title-text"> YOUR NEW EMPLOYEES </p>
			<img id="our-photo" src="img/portrait.jpg">
			<div class="row">
				<div class="small-6 columns center-text">
					<h2 class="inline center-text gray-words "> <a href="#" class="sam-plus"> Sam Johnson </a></h2> <span class="inline sam-plus"> <i class="general foundicon-plus"></i> </span>
					<h5 class="center-text subheader"> End-to-end Developer </h5>
				</div>
				<div class="small-6 columns center-text">
					<h2 class="inline center-text gray-words"> Allison Milchling </h2> <span class="inline"> <i class="general foundicon-plus"></i> </span>
					<h5 class="center-text subheader"> Designer / Front-end Developer </h5>
				</div>
			</div>
		</div>
		</div>
		<div class="row">
		<div class="small-12 columns">
			<div id="bio-circle" class="center-horiz parent"><h1 class="center-text"> Bio </h1></div>
			<p id="bio-text" class="center-justify"> Sam started coding in sixth grade and hasn’t stopped. Allison’s eternal objective is to progress out from  her stint as a high school art snob. Both of us have longstanding passions for accurate, intuitive design. We love getting to know people and equipping them with their own fresh and functional aesthetic. <br/><br/>

			Our understanding of great design and development is to keep the priorities in line. Beautiful design, technical order, and business goals are all of equal and utmost importance. As for the people involved, we believe the user is king, the client is queen, and we’re two happy, hardworking pawns.<br/></p>
		</div>
		</div>
	</div>
</template>
