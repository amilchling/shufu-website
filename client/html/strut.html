<template name="contact">
	<div class="row" id="contact-row" data-magellan-destination="contact">
	{{#sectionHeaderWrapper title="Help Us, Help You"}}{{/sectionHeaderWrapper}}
		<div class="medium-6 columns">
			<h2> Our Information </h2>
			<h4> Work: <a href="tel:+14109847717">+1 (410) 984 - 7717 </a></h4>
			<h4> Cell: <a href="tel:+13174304646">+1 (317) 430 - 4646 </a></h4>
			<h4>  Sam's Email: <a href="mailto:sam@shufudesign.com">sam@shufudesign.com </a></h4> 
			<h4>  Allison's Email: <a href="mailto:allison@shufudesign.com">allison@shufudesign.com </a></h4>
		</div>
		<div class="medium-6 columns">
			<h2> Send us a message </h2>
			<form data-abide="ajax" id="email-form">
				<div class="name-field">
					<input id="contact-name" type="text" required pattern="[a-zA-z]+" placeholder="Your Name">
					<small class="error"> Name is required and it must be only letters </small>
				</div>
				<div class="email-field">
					<input id="contact-address" type="email" required placeholder="Your Email Address">
					<small class="error"> A valid email address is required</small>
				</div>
				<div class="text-field">
					<textarea rows="4" cols="50" required placeholder="Your Message" id="email-textarea"></textarea>
					<small class="error form-box"> Please enter a message</small>
					<div class="alert-box form-box hide" id="email-alert">Sending email....</div>
				</div>
				<button class="button" type="submit"> Send </button>
			</form>
		</div>
	</div>
</template>
